name: tests

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle
      - name: Run proxy/shared tests
        run: ./gradlew :proxy:test :shared:test --no-daemon
      - name: Run backend-mod tests
        run: ./gradlew :backend-mod:test --no-daemon
