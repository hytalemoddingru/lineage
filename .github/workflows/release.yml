name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.14.3
      - name: Build release jars
        run: gradle :proxy:shadowJar :backend-mod:shadowJar
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: false
          files: |
            proxy/build/libs/lineage-proxy-*.jar
            backend-mod/build/libs/lineage-backend-mod-*.jar
